<!doctype html>

<head>
  <title>WineMe-Home</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="Home.css" />
</head>

<!-- TensorFlow.js script -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"> </script>

<body>
  <div class="welcome-box">
    <h1>WineMe</h1>
  </div>

    <p class='decription-head'>Welcome to WineMe</p>
    <p class='decription2'>
      Add your wines and a dish and get a recommendation to the perfect pairing
    </p>

    <section class="navigation-container">
      <div class="button-container">
        <button  id="navigateButtonWineRack" class="diamond-button">
          <div class="button-text">Wine Rack</div>
        </button>
      </div>

      <div class="button-container">
        <button id="navigateButtonAddWine" class="diamond-button">
          <div class="button-text">Add Wine</div>
        </button>
      </div>


      <div class="button-container">
        <button id="navigateButtonAddDish" class="diamond-button">
          <div class="button-text">Add Dish</div>
        </button>
      </div>


      <div class="button-container">
        <button id="navigateButtonAddDishPhoto" class="diamond-button">
          <div class="button-text">Add Dish</div>
        </button>
      </div>

    </section>

  <script src="index.js" type="module"></script>
</body>
