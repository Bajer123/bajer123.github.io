<!doctype html>

<head>
  <title>WineMe-AddDish</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="AddDish.css" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

</head>


<!-- TensorFlow.js script -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"> </script>

<body>
  <div class="tfjs-example-container">
    <div class="welcome-box">
      <h1>WineMe</h1>
    </div>
    <section class="navigation-container">
      <div class="button-container">
        <div id="navigateButtonWineRack" class="diamond-button">
          <span class="material-symbols-outlined">
            <span class="button-label"> photo_camera</span>
          </span>
        </div>
      </div>
    </section>


    <p class='decription-head'>What are you eating tonight?</p>




    <section>
      <div>
        <label for="files" id="file-container">
          Upload Image
        </label>
        <input type="file" id="files" name="files[]" multiple />
      </div>
      <div id="foodImage"></div>
      <br>
      <div id="predictions"></div>
    </section>

    <section>
      <p class='section-head'>Status</p>
      <div id="status"></div>
    </section>

    <div class="home-button">
      <div class="button-container">
          <button id="navigateButtonHome" class="diamond-button">
              <span class="material-symbols-outlined">
                  <span class="button-label-home">
                      arrow_back
                  </span>
              </span>
          </button>
      </div>
  </div>

    <script src="index.js" type="module"></script>
  </div>
</body>
